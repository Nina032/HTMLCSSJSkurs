<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabeller</title>
    <style>
        table {
            width: 600px;
            border-collapse: collapse;
        }
        th {
            border-top: 1px solid #999;
            border-bottom: 2px solid #111111;
        }
        tr:nth-child(odd) {
            background-color: #c6c6c6;
        }
        tr:hover {
            background-color: #c2c1f1;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>First name</th>
            <th>Last name</th>
        </tr>
        <tr>
            <td>Anna</td>
            <td>Anisson</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>Joe</td>
        </tr>
        <tr>
            <td>Lilly</td>
            <td>Lilliac</td>
        </tr>
          <tr>
            <td>Nevena</td>
            <td>Kicanovic</td>
        </tr>
    </table>
</body>
</html>
