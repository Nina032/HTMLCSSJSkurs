<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="twitter_form.css">
</head>
<body>
    <div class="container">
        <div class="brand-logo"></div>
        <div>TWITTER</div>
        <div class="inputs">
            <label for="email">EMAIL</label>
            <input type="email" name="email" 
            id="email" placeholder="example@test.com">

            <label for="pass">PASSWORD</label>
            <input type="password" name="pass" 
            id="pass" placeholder="Min 6 characters long" >

            <button type="submit">LOGIN</button>
        </div>
    </div>
</body>
</html>
