<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Inloggningsformulär</h1>
    <!-- Inloggningsformulär -->
    <form action="action_page.php" method="post">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" size="15" maxlength="15">
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" size="15" maxlength="20">
        <br>
        <input type="submit" value="Logga in">
    </form>

    <h1>Andra form</h1>
    <!-- Textarea -->
    <p>Would you like to give us a comment?</p>
    <textarea name="comments" id="comments" cols="20" rows="10"></textarea>

    <!-- Radioknappar -->
    <p>Please select your favourite genre: <br>
        <input type="radio" name="genre" id="genreNon" value="none" checked>
        <label for="genreNon">None</label>

        <input type="radio" name="genre" id="genreRock" value="rock" >
        <label for="genreRock">Rock</label>
        
        <input type="radio" name="genre" id="genrePop" value="pop" >
        <label for="genrePop">Pop</label>

        <input type="radio" name="genre" id="genreJazz" value="jazz">
        <label for="genreJazz">Jazz</label>
    </p>
    <!-- Fieldset -->
    <fieldset>
        <legend>Contact details:</legend>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <br>
        <label for="mobile">Mobile:</label>
        <input type="text" name="mobile" id="mobile">
    </fieldset>
    <!-- Checkbox -->
    <p>Please select your favourite music service(s): <br>
        <input type="checkbox" name="service" id="serviceItunes" value="itunes">
        <label for="serviceItunes">iTunes</label>

        <input type="checkbox" name="service" id="serviceSyntaxFm" value="syntaxfm">
        <label for="serviceSyntaxFm">Syntax.fm</label>

        <input type="checkbox" name="service" id="serviceSpotify" value="spotify" checked>
        <label for="serviceSpotify">Syntax.fm</label>
    </p>
    <!-- Drop-down listor -->
     <p>What device do you listen to music on?</p>
     <select name="devices" id="devices">
        <option value="">Välj...</option>
        <option value="ipod">iPod</option>
        <option value="radio">Radio</option>
        <option value="computer" selected >Computer</option>
     </select>
</body>
</html>
